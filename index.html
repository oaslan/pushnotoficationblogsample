<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="Plugins/PushPlugin/PushNotification.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
         <script src="scripts/reqwest.js"></script>
        <script src="scripts/rsvp.js"></script>
        <script src="scripts/underscore.js"></script>
        <script src="scripts/everlive.min.js"></script>
         <script src="scripts/kendo.data.everlive.js"></script>

        <script src="scripts/login.js"></script>
        <script src="scripts/location.js"></script>
        <script src="scripts/weather.js"></script>
        <script src="scripts/EnablePushNot.js"></script>
        <script src="scripts/app.js"></script>
        

    </head>
    <body>
        <!--Home-->
        <div id="tabstrip-home" 
             data-role="view"  
             data-title="Home">

            <div data-role="content" class="view-content">
                <h1>Welcome!</h1>
                <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
                <p>
                    Icenium&trade; enables you to build cross-platform device applications regardless of your
                    development platform by combining the convenience of a local development toolset with the
                    power and flexibility of the cloud.
                </p>
                <div class="img"></div>
            </div>
        </div>

        <!--Login-->
        

        <!--Location-->
       

        <!--Weather-->
        

        <!--Weather forecast template-->
        
        
        <div data-role="view" id="pushview" data-tile="Push" data-model="app.pushService.viewModel" >
                <a id="initializeButton" data-role="button" data-bind="click: enablePushNotifications" class="btn-big">Enable Notifications</a>
                <a id="registerButton"  data-role="button" data-bind="events: { click: registerInEverlive }" class="btn-big">Register</a>                
                
            </div>

        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout" >

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>                   
                    <a href="#pushview" data-icon="globe">Push</a>
                </div>
            </div>
        </div>
    </body>
</html>
